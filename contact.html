        <section>
            <h1>Contact Us</h1>
            <form action="#" method="POST">
                <fieldset>
                    <div>
                        <div>
                            <label for="input-name">Name</label>
                            <input type="text" id="input-name" placeholder="Ivan Ivanov">
                        </div>
                        <div>
                            <label>
                                <span>Phone</span>
                                <input type="number">
                            </label>
                            
                        </div>
                    </div>
                    <label for="input-email">E-mail</label>
                    <input type="email" id="input-email" required>
                    
                </fieldset>

                <fieldset>
                    <legend>Payment Methods</legend>
                    <ul>
                        <li>
                            <input type="checkbox" name="check-cash" id="checkbox-cash" checked>
                            <label for="checkbox-cash">Сash</label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox" name="check-card">
                                Сredit Сard
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" name="check-receipt" id="checkbox-receipt" disabled>
                            <label for="checkbox-receipt">Receipt</label>
                        </li>
                    </ul>
                </fieldset>

                <input type="date" id="input-city">
                <label for="input-city">City of Birth</label>


                <fieldset>
                    <legend>Do you need a report on the services provided?</legend>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" name="report" checked>
                                Yes
                            </label>
                        </li>
                        <li>
                            <input type="radio" name="report" id="radio-no">
                            <label for="radio-no">no</label>
                        </li>
                    </ul>
                </fieldset>

                <label for="text-message">Message</label>
                <textarea cols="20" rows="3" id="text-message" placeholder="Message"></textarea>

                <label>
                    Range
                    <input type="range">
                </label>
                

                <button type="submit">SUBMIT</button>

            </form>
        </section>
